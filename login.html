<!DOCTYPE html>
<html lang="zh" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>赏金猎人</title>
  <link rel="stylesheet" href="./login/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./login/login.js" defer></script>
  <link href="./img/logo/icon.png" type="images/x-icon" rel="icon">
</head>

<body>

  <div class="logo mianlogo">
    <img src="./img/logo/mainlogo.png" alt="Top Left Logo">
</div>


  <div class="wrapper">
    <div class="title-text">
      <div class="title login">赏金猎人</div>
    </div>
    <div class="form-container">
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Username" id="logUN" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" id="logPW" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="button" value="Login" onclick="log()" id="music-switch">
          </div>
          <div class="signup-link">No account? <a href="./register.html">Sign Up</a></div>
          <!-- 由于aboutus跳转机制变化，暂时注释 -->
          <!-- <div class="about-us-link"><a href="./aboutus/introduction.html">About Us</a></div> -->

        </form>
        
      </div>
    </div>
  </div>

</body>

</html>
