<!DOCTYPE html>
<html lang="zh" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>赏金猎人</title>
  <link rel="stylesheet" href="./login/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./login/register.js" defer></script>
  <link href="./img/logo/icon.png" type="images/x-icon" rel="icon">
</head>

<body>

  <div class="logo mianlogo">
    <img src="./img/logo/mainlogo.png" alt="Top Left Logo">
</div>


  <div class="wrapper">
    <div class="title-text">
      <div class="title signup">赏金猎人</div>
    </div>
    <div class="form-container">
      <div class="form-inner">
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Username" id="regUN" required>
          </div>

          <div class="field">
            <input type="password" placeholder="Password" id="regPW1" required>
          </div>

          <div class="field">
            <input type="password" placeholder="Confirm Password" id="regPW2" required>
          </div>

          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="button" value="Register" onclick="reg()">
          </div>

          <div class="login-link">Already have an account? <a href="javascript:history.back()"><br>Back to Login</a></div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
